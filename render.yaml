services:
  # Backend API
  - type: web
    name: ai-recommender-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt && cd backend && python recommender.py && cd .."
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --config backend/gunicorn_config.py backend.app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: WORKERS
        value: 2
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: ai-recommender-frontend
    env: static
    region: frankfurt
    plan: free
    branch: main
    buildCommand: "echo 'No build needed'"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ai-recommender-backend.onrender.com/api/*
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600

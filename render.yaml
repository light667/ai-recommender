services:
  # Backend API (Docker)
  - type: web
    name: ai-recommender-backend
    runtime: docker
    region: frankfurt
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: ai-recommender-frontend
    env: static
    region: frankfurt
    plan: free
    branch: main
    buildCommand: "echo 'No build needed'"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ai-recommender-backend.onrender.com/api/*
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
